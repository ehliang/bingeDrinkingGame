<!DOCTYPE html>
<html>
<head> 
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/jqueryshadow.js"></script>
	<link rel="stylesheet" href="/css/style.css">
	<script src="js/data.js"></script>
	<script src="js/working.js"></script>

</head>
<body class="blur">

<h1 id="title">Welcome to LimitLess</h1>


<!-- <canvas id="pixelcanvas" data-anchor="grid"></canvas>

<div class="pixelcanvasd"></div> -->

<div class="everything-else">
<h5 id="pl-1-score"></h5>
<h5 id="pl-2-score"></h5>

<h1 id="question" class="hidden"></h1>
<h2 id="ans1" class="hidden"></h2>
<h2 id="ans2" class="hidden"></h2>
<h2 id="ans3" class="hidden"></h2>
<h2 id="ans4" class="hidden"></h2>

<div> 
<p id="entryForm1Ready" class="hidden">Get Ready!</p>
<form class="hidden" id="entryForm1">
  Player 1:<br>
  <input type="text" name="player1name"><br/>

  <input type="submit" value="Submit" class="button">
</form>
<br/>

<p id="entryForm2Ready" class="hidden">Get Ready!</p>
<form class="hidden" id="entryForm2">
  Player 2:<br>
  <input type="text" name="player2name"><br/>
  <input type="submit" value="Submit" class="button">
</form>


<h1 id="player1"></h1>
<h1 id="player2"></h1>
</div>


<h1 id="subtitle" class="hidden"></h1>
<h1 id="end1" class="hidden"></h1>
<h1 id="end2" class="hidden"></h1>
<button id="playButton" class="button">Play</button>
</div>

<div class="foobar-container">
	<div data-anchor= "asd" class="foobar-1-container foobar-in-container">
    	<div class="closed-mouth"></div>
    </div>
    <div data-anchor= "asd" class="foobar-2-container foobar-in-container animated">
    <div class="open-mouth"></div>  
    </div>  
</div>



</body>
</html>
